<html>
<head>
    <link type="text/css" rel="stylesheet" href="../../main/webapp/css/app.css" />
    
<style>
div.menubar {
    margin:0;
    padding:0;
    top:80px;
    left:1050px;
    z-index:100;
    font-weight:bold;
}
div.menubar div.menu {
    float: left;
    width: 62px;
    height: 20px;
    overflow-y: hidden;
    color: white;
    background: #345280;
    padding: 5px;
    border: 1px solid #345280;
}
div.menubar div.menu:hover {
    float: left;
    height: auto;
    color: #345280;
    background: white;
    padding: 5px;
}
div.menu div.header {
    height:30px;
    display:inline-block;
}
div.menu div.item {
    color: white;
    background: #345280;
    display:inline-block;
    width:60px;
    border: 1px solid #345280;
    border-bottom:0px;
    padding-top: 5px;
}
div.menu div.item:hover {
    color: blue;
    background: white;
}
div.menu a {
    display:block;
    background-color:inherit;
    color:inherit;
    text-decoration: none;
}
div.menu a:before {
    content: '\0000a0\0000a0';
}

</style
    
</head>
<body>
<div class="menubar">
    <div class="menu">
        <div class="header">OTHER</div>
        <div class="item"><a href="OTHER.hmtl">foo</a></div>
    </div>
    <div class="menu">
        <div class="header">HELP</div>
        <div class="item"><a href="faqpage.hmtl">FAQ</a></div>
    </div>
</div>
</body>
</html>
